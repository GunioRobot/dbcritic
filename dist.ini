name = DBIx-Class-Schema-Critic
author = Mark Gardner <gardnerm@gsicommerce.com>
license = Perl_5
copyright_holder = GSI Commerce

[@Filter]
-bundle = @Basic
-remove = Readme
[Prereqs]
perl = 5.010
[AutoPrereqs]
[Prepender]
copyright = 0
line = use strict;
line = use warnings;
[NextRelease]
[PkgDist]
[PkgVersion]
[@TestingMania]
enable = CheckChangesTests,ConsistentVersionTest
disable = PortabilityTests
[PodWeaver]
[PerlTidy]
; must occur after [PodWeaver] for [CriticTests] to pass
; must occur after [@TestingMania] for [CompileTests] to run
perltidyrc = xt/author/perltidy.rc
[ReportVersions]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[InstallGuide]
[MetaJSON]
[@Git]
allow_dirty = README.html
[Git::CommitBuild]
[Git::NextVersion]
[@GitHub]
[InstallRelease]
[Twitter]
hash_tags = #perl #cpan
tweet_url = http://github.com/{{$AUTHOR_LC}}/{{$DIST}}/tree/v{{$VERSION}}

